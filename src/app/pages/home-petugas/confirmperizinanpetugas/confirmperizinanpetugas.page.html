<ion-content>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="/homepetugas/dashboard">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Kegiatan UKS</ion-title>
  </ion-toolbar>

  <ion-card *ngFor="let k of kegiatans">
    <ion-card-header>
      <ion-card-subtitle>{{k.jenis}}</ion-card-subtitle>
      <ion-card-title>{{k.nama}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Tanggal : {{k.tanggal | date:'dd MMMM yyyy'}}<br>
      Pelaksana : {{k.pelaksana}}
      <form *ngIf="(k.perizinan == 1)">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" routerLink="/homepetugas/detailconfirm/{{k.id}}"
                class="ion-margin-start ion-margin-end ion-margin-bottom" type="submit" shape="round">
                Lihat
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" fill="outline" routerLink="/homepetugas/editkegiatan/{{k.id}}"
                class="ion-margin-start ion-margin-end ion-margin-bottom" type="submit" shape="round">
                Ubah
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
      <form *ngIf="(k.perizinan == 0)">
        <ion-button expand="block" fill="outline" routerLink="/homepetugas/editkegiatan/{{k.id}}"
          class="ion-margin-start ion-margin-end ion-margin-bottom" type="submit" shape="round">
          Ubah
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-fab routerLink="/homepetugas/addkegiatan" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
