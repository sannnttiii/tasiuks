<ion-content>

  <ion-toolbar color="primary">
    <ion-title>Beranda</ion-title>
  </ion-toolbar>

  <ion-grid>
    <div id='container'>
      <ion-card full no-margin style='padding: 5%; background-color:rgb(208, 243, 255);'
        routerLink="/homepetugas/kegiatanuks">
        <ion-item-option color="transparancy" style="color: black;">
          <ion-icon name="megaphone" width="100%"></ion-icon> &nbsp;Kegiatan
        </ion-item-option>
        <h5 style="color: black; text-align:center;"><b>{{jumlahperizinan}}</b></h5>
        <p style="text-align: center;">Butuh Konfirmasi</p>
      </ion-card>
      <!-- background-color:rgb(208, 255, 232); ' -->
      <!-- <ion-card full no-margin style='padding: 5%; background-color:rgb(208, 243, 255);'
        routerLink="/homepetugas/kegiatanuks">
        <div style="padding-top: 5px;" class="ion-text-center">
          <ion-icon class="icon" name="calendar" width="100%"></ion-icon>
        </div>
        <ion-card-content>
          <h5 style="text-align: center;">Kegiatan UKS</h5>
        </ion-card-content>
      </ion-card> -->
      <ion-card (click)="callcenter()" full no-margin style='padding: 5%; background-color:rgb(208, 243, 255) '>
        <div style="padding-top: 5px;" class="ion-text-center">
          <ion-icon class="icon" name="call"></ion-icon>
        </div>
        <ion-card-content>
          <h5 style="text-align: center;"> Call Center 112 </h5>
        </ion-card-content>
      </ion-card>

      <ion-card full no-margin style='padding: 5%; background-color:rgb(208, 243, 255);'
        routerLink='/homepetugas/confirmpemeriksaan'>
        <ion-item-option color="transparancy" style="color: black;">
          <ion-icon name="megaphone" width="100%"></ion-icon> &nbsp;Laporan
        </ion-item-option>
        <h5 style="color: black; text-align:center;"><b> {{jumlahpemeriksaan}} </b></h5>
        <p style="text-align: center;">Butuh Konfirmasi</p>
      </ion-card>

      <!-- <ion-card full no-margin style='padding: 5%; background-color:rgb(208, 243, 255) '
        routerLink='/homepetugas/emergencycall'>
        <div style="padding-top: 5px;" class="ion-text-center">
          <ion-icon class="icon" name="call"></ion-icon>
        </div>
        <ion-card-content>
          <h5 style="text-align: center;"> Panggilan Darurat</h5>
        </ion-card-content>
      </ion-card> -->
      <ion-card (click)="ambulans()" full no-margin style='padding: 5%; background-color:rgb(208, 243, 255) '>
        <div style="padding-top: 5px;" class="ion-text-center">
          <ion-icon class="icon" name="medkit"></ion-icon>
        </div>
        <ion-card-content>
          <h5 style="text-align: center;"> Ambulans 119</h5>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-grid>

  <span *ngIf="(ada == 1)" class="ion-padding"> Kegiatan terdekat : </span>
  <ion-card *ngFor="let k of kegiatans">
    <ion-card-header>

      <ion-badge color="primary" *ngIf="(k.jarak != 0)">{{k.jarak}} Hari lagi</ion-badge>
      <ion-badge color="primary" *ngIf="(k.jarak == 0)">Hari ini</ion-badge>

      <ion-card-subtitle style="color: primary;">{{k.jenis}}
      </ion-card-subtitle>
      <ion-card-title>{{k.nama}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Tanggal : {{k.tanggal | date:'dd MMMM yyyy'}}<br>
      Pelaksana : {{k.pelaksana}}
    </ion-card-content>
  </ion-card>

</ion-content>
