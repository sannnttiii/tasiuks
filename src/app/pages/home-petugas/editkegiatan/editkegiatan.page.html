<ion-content>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="/homepetugas/kegiatanuks">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ubah Kegiatan</ion-title>
  </ion-toolbar>

  <ion-card>
    <ion-card-header style="padding-bottom: 0px;">
      <ion-card-title style="color: black;">Kegiatan UKS</ion-card-title>
      <ion-card-subtitle style="color: black;">Harap mengisi data dengan sebenar-benarnya. </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="stacked">Jenis Kegiatan</ion-label>
          <ion-select placeholder="Pilih jenis kegiatan" [(ngModel)]="jk" name="jk" (ionChange)="onChange($event)">
            <ion-select-option *ngFor="let j of jenis" value="{{j.id}}" selected="jk==j.id">{{j.nama}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Nama Kegiatan</ion-label>
          <ion-input type="text" [(ngModel)]="nama" name="nama"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Tanggal Acara</ion-label>
          <ion-datetime displayFormat="DD MMM YY" [(ngModel)]="tanggal" name="tanggal"
            (ionChange)="onChangeDate($event)">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Pelaksana</ion-label>
          <ion-input type="text" [(ngModel)]="pelaksana" name="pelaksana"></ion-input>
        </ion-item>

        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" fill="outline" routerLink="/homepetugas/kegiatanuks"
                class="ion-margin-start ion-margin-end ion-margin-bottom" type="submit" shape="round">
                Batal
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" (click)="save()" class="ion-margin-start ion-margin-end ion-margin-bottom"
                type="submit" shape="round">
                Simpan
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>

  <p class=" ion-text-center" *ngIf="(selesai == 'undone')" style="font-size: small;"> atau </p>
  <ion-button *ngIf="(selesai == 'undone')" expand="block" (click)="delete()"
    class="ion-margin-start ion-margin-end ion-margin-bottom" type="submit" shape="round" color="danger"> Hapus Kegiatan
    UKS</ion-button>
</ion-content>
