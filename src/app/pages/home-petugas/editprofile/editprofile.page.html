<ion-content>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="/homepetugas/profile">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ubah Profil</ion-title>
  </ion-toolbar>

  <ion-card>
    <ion-card-header style="padding-bottom: 0px;">
      <ion-card-title style="color: black;">Profil Petugas UKS</ion-card-title>
      <ion-card-subtitle style="color: black;">Harap mengisi data dengan sebenar-benarnya. </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="stacked">Nama</ion-label>
          <ion-input type="text" [(ngModel)]="nama" name="nama"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Alamat</ion-label>
          <ion-input type="text" [(ngModel)]="alamat" name="alamat"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">No.HP</ion-label>
          <ion-input type="phone" [(ngModel)]="telp" name="telp"></ion-input>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" fill="outline" routerLink="/homepetugas/profile"
                class="ion-margin-start ion-margin-end ion-margin-bottom" type="submit" shape="round">
                Batal
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" (click)="save()" class="ion-margin-start ion-margin-end ion-margin-bottom"
                type="submit" shape="round">
                Simpan
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>

  </ion-card>
</ion-content>
