  <ion-segment [(ngModel)]="tabActive">

        <ion-item routerLink="/homepetugas/detailchat">

        <ion-item-divider>

        </ion-item-divider>

        <ion-item lines="none">
          <ion-label>Carla 2A - Carlos Angel</ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>

  <ng-container *ngIf="tabActive === 'belum'">

      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <form>
              <ion-button (click)="confirmkejadian()" fill="outline" shape="round">
                Kirim Pengingat
              </ion-button>

        </ion-row>

        <ion-item-divider>
