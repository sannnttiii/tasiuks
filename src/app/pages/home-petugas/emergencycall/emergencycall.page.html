<ion-content>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="/homepetugas/dashboard">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Panggilan Darurat</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-grid>
      <div id='container'>
        <ion-card (click)="callcenter()" full no-margin style='padding: 5%; background-color:rgb(208, 243, 255) '>
          <div style="padding-top: 5px;" class="ion-text-center">
            <ion-icon class="icon" name="call"></ion-icon>
          </div>
          <ion-card-content>
            <h5 style="text-align: center;"> Call Center 112 </h5>
          </ion-card-content>
        </ion-card>


        <ion-card (click)="damkar()" full no-margin style='padding: 5%; background-color:rgb(208, 243, 255) '>
          <div style="padding-top: 5px;" class="ion-text-center">
            <ion-icon class="icon" name="flame"></ion-icon>
          </div>
          <ion-card-content>
            <h5 style="text-align: center;"> Damkar 113</h5>
          </ion-card-content>
        </ion-card>

        <ion-card (click)="ambulans()" full no-margin style='padding: 5%; background-color:rgb(208, 243, 255) '>
          <div style="padding-top: 5px;" class="ion-text-center">
            <ion-icon class="icon" name="medkit"></ion-icon>
          </div>
          <ion-card-content>
            <h5 style="text-align: center;"> Ambulans 119</h5>
          </ion-card-content>
        </ion-card>

        <ion-card (click)="polisi()" full no-margin style='padding: 5%; background-color:rgb(208, 243, 255) '>
          <div style="padding-top: 5px;" class="ion-text-center">
            <ion-icon class="icon" name="car"></ion-icon>
          </div>
          <ion-card-content>
            <h5 style="text-align: center;"> Polisi 110</h5>
          </ion-card-content>
        </ion-card>


      </div>
    </ion-grid>


  </ion-content>
</ion-content>
