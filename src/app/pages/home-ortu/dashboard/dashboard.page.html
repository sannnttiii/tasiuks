<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Beranda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div id='container'>
      <ion-card full no-margin style='padding: 5%; background-color:rgb(208, 243, 255);' (click)="confirmPerizinan()">
        <ion-item-option color="transparancy" style="color: black;">
          <ion-icon name="megaphone" width="100%"></ion-icon> &nbsp;Perizinan
        </ion-item-option>
        <h5 style="color: black; text-align:center;"><b>{{totalJumPerizinan}}</b>
        </h5>
        <p style="text-align: center;">Butuh Konfirmasi</p>
      </ion-card>
      <!-- #b8f4f8 -->

      <!-- <ion-card full no-margin style='padding: 5%; background-color:rgb(208, 255, 232);'>
        <ion-item-option color="transparancy" style="color: black;">
          <ion-icon name="calendar" width="100%"></ion-icon> &nbsp;Kegiatan UKS
        </ion-item-option>
        <h5 style="color: black; text-align:center;"><b>3</b></h5>
        <p style="text-align: center;">Akan datang</p>
      </ion-card> -->

      <ion-card full no-margin style='padding: 5%; background-color:rgb(208, 243, 255);'>
        <ion-item-option color="transparancy" style="color: black;">
          <ion-icon name="megaphone" width="100%"></ion-icon> &nbsp;Pemeriksaan
        </ion-item-option>
        <h5 style="color: black; text-align:center;"><b>{{totalLaporan}}</b></h5>
        <p style="text-align: center;">Butuh Konfirmasi</p>
      </ion-card>
    </div>
  </ion-grid>

  <ion-card *ngFor="let s of siswas">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{s.nama}} </ion-label>
      <ion-button fill="outline" slot="end" routerLink="/homeortu/rekammedis/{{s.idsiswa}}">Lihat</ion-button>
    </ion-item>

    <ion-card-content>
      Rekam medis atau laporan pemeriksaan dan kejadian siswa.<br>
      <!-- <ion-badge> 1 Butuh konfirmasi perizinan kegiatan </ion-badge>
      <ion-badge color="warning"> 1 Butuh konfirmasi laporan </ion-badge> -->

    </ion-card-content>

  </ion-card>
</ion-content>
