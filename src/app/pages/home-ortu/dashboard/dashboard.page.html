<ion-content>

  <ion-toolbar color="primary">
    <ion-title>Beranda</ion-title>
  </ion-toolbar>


  <ion-card *ngFor="let s of siswas">
    <ion-item>
      <!-- <ion-icon name="person" slot="start"></ion-icon> -->
      <img src="./assets/logos/girl.png"
        style="width: 50px; height: 50px; margin-right: 8px;margin-bottom: 8px; margin-top: 8px;"
        *ngIf="(s.jk == 'perempuan')">
      <img src="./assets/logos/boy.png"
        style="width: 50px; height: 50px; margin-right: 8px; margin-bottom: 8px; margin-top: 8px;"
        *ngIf="(s.jk == 'laki-laki')">
      <ion-label>{{s.nama}} </ion-label>
    </ion-item>

    <ion-card-content>
      <ion-row>
        <ion-col size="9"> Lihat laporan rekam medis dan kegiatan UKS siswa<br></ion-col>
        <ion-col size="3">
          <ion-button fill="outline" size="small" routerLink="/homeortu/persiswa/{{s.idsiswa}}">Lihat</ion-button>
        </ion-col>
      </ion-row>

      <!-- <ion-badge color="warning" *ngIf="totalLaporan !=0" style="margin-top: 5px;"> {{totalLaporan}} Butuh konfirmasi
        laporan </ion-badge> -->
    </ion-card-content>
  </ion-card>

  <!-- <ion-card>
    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Jadwal Kegiatan UKS</ion-label>
      <ion-icon name="arrow-forward" slot="end" routerLink="/homeortu/kegiatanuks"></ion-icon>
    </ion-item>
    <ion-card-content *ngIf="totalJumPerizinan !=0">
      <ion-badge color="warning"> {{totalJumPerizinan}} Butuh konfirmasi perizinan
      </ion-badge>
    </ion-card-content>
  </ion-card> -->

  <span *ngIf="(ada == 1)" class="ion-padding"> Kegiatan terdekat : </span>
  <ion-card *ngFor="let k of kegiatans">
    <ion-card-header>

      <ion-badge color="primary" *ngIf="(k.jarak != 0)">{{k.jarak}} Hari lagi</ion-badge>
      <ion-badge color="primary" *ngIf="(k.jarak == 0)">Hari ini</ion-badge>

      <ion-card-subtitle style="color: primary;">{{k.jenis}}
      </ion-card-subtitle>
      <ion-card-title>{{k.nama}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Tanggal : {{k.tanggal | date:'dd MMMM yyyy'}}<br>
      Pelaksana : {{k.pelaksana}} <br>
      <span *ngIf="(k.kelas != '')"> Untuk : Kelas {{k.kelas}}</span>
      <span *ngIf="(k.kelas == '')"> Untuk : Semua Siswa</span>

    </ion-card-content>
  </ion-card>

  <!-- </div> -->

</ion-content>
