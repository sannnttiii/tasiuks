<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Informasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding" *ngFor="let i of infos">
    <img src="http://localhost/tasiuks/api/images/{{i.poster}}" />

    <ion-card-header>
      <!-- <ion-card-subtitle>{{i.judul}}</ion-card-subtitle> -->
      <ion-card-title>{{i.judul}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{i.keterangan}}
    </ion-card-content>
  </ion-card>
</ion-content>
